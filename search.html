<style>
  .search-container {
    margin: 20px 0;
  }

  .search-input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 2px solid #eee;
    border-radius: 8px;
    outline: none;
    transition: border-color 0.2s ease;
  }

  .search-input:focus {
    border-color: #666;
  }

  .results-container {
    margin-top: 20px;
  }

  .results-container li {
    margin: 10px 0;
    padding: 15px;
    border-radius: 8px;
    background: #f8f9fa;
    transition: transform 0.2s ease;
  }

  .results-container li:hover {
    transform: translateX(5px);
  }

  .results-container a {
    text-decoration: none;
    color: #333;
  }

  .result-title {
    font-size: 18px;
    font-weight: 500;
    margin-bottom: 5px;
  }

  .result-date {
    font-size: 14px;
    color: #666;
  }

  .result-snippet {
    font-size: 14px;
    color: #666;
    margin-top: 5px;
  }

  .no-results {
    text-align: center;
    color: #666;
    padding: 20px;
  }

  .search-stats {
    font-size: 14px;
    color: #666;
    margin: 10px 0;
  }
</style>

<div class="search-container">
  <input type="text" class="search-input" id="search-input" placeholder="검색어를 입력하세요...">
  <div class="search-stats"></div>
  <ul class="results-container" id="results-container"></ul>
</div>

<script src="{{site.baseurl}}/dest/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/search2.json',
    searchResultTemplate: `
      <li>
        <a href="{url}">
          <div class="result-title">{title}</div>
          <div class="result-date">{date}</div>
          <div class="result-snippet">{snippet}</div>
        </a>
      </li>
    `,
    noResultsText: '<div class="no-results">검색 결과가 없습니다.</div>',
    limit: 10,
    fuzzy: false,
    exclude: ['Welcome']
  });

  // 검색 통계 표시
  const searchInput = document.getElementById('search-input');
  const statsContainer = document.querySelector('.search-stats');
  
  searchInput.addEventListener('input', function() {
    const resultCount = document.querySelectorAll('#results-container li').length;
    if (this.value) {
      statsContainer.textContent = `검색 결과: ${resultCount}개`;
    } else {
      statsContainer.textContent = '';
    }
  });
</script>
